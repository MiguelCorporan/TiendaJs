            <p class="Pointer" id="Mobil">Mobil</p>
            <p class="Pointer" id="Tablet">Tablet</p>
            <p class="Pointer" id="Mini Lapto">Mini lapto</p>
            <p class="Pointer" id="Mueble">Mueble</p>

    <main id="Main" class="Main">
    </main>

        <div class="Modal-content">

  <footer> <a href="https://porfoliom.netlify.app/"> Â© Miguel Corporan</a> </footer> 

    <template id="Template-Producto">
          <article id="Producto">
              <div class="Ima">
                    <img class="Imgs" src="" alt="No hay imagen, Rebice su conexion">
              </div>
              <div class="Data">
                    <p class="Name"></p>
                    <p class="Precio"></p>
                    <div class="Botones">
                         <button class="Buton-R Boton Pointer"></button>
                         <button class="Buton-G Boton Pointer"></button>
                    </div>
             </div>
          </article>
    </template>

    <template id="Template-Carrito" >
            <article class="Obj">
                <div class="CardObj">
                    <figure> <img class="Imgs ImgCard" src="" alt=""></figure>
                </div>
                <div class="CardDesc">
                    <p class="Pname"></p>
                    <p class="PPrecio"></p>
                </div>
                <div class="CardBoton">
                    <button class="Boton R Pointer"></button>
                    <button class="Boton G Pointer"></button>
                </div>
        </article>
    </template>

    <template id="Template-Modal">
            <article>
                <figure> <img class="Imgs Imodal" src="" alt=""> </figure>
                <div class="DatoModal ModalTodo">
                    <p class="NameModal"><span class="bold">Nombre:</span> </p>
                    <p class="PrecioModal"><span>Precio:</span></p>
                </div>
                <div class="EstadoModal ModalTodo">
                    <p class="EstadoEnModal"> <span>Estado:</span></p>
                    <p class="DisponibleModal"> <span>Disponible:</span></p>
                </div>
                <div class="BotonesModal ModalTodo">
                    <button class="Boton Aler Pointer">Comprar</button>
                    <button class="Boton AG Buton-G Pointer">Agregar</button>
                </div>
            </article>
    </template>
    
    <script src="app.js" type="module"></script>
